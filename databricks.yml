bundle:
  name: profile-memory-demo

include:
  - resources/*.yml

variables:
  catalog:
    description: Unity Catalog name for demo objects
    default: main
  schema:
    description: Schema for demo objects
    default: memory_demo
  llm_endpoint:
    description: Databricks Model Serving endpoint for extraction
    default: databricks-meta-llama-3-1-70b-instruct
  trigger_mode:
    description: availableNow or processingTime
    default: availableNow
  checkpoint_suffix:
    description: Suffix used in checkpoint path per target
    default: dev
  cluster_id:
    description: Existing cluster ID used by job tasks
    default: REPLACE_WITH_CLUSTER_ID

targets:
  dev:
    mode: development
    default: true
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

